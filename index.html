<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
     <h1 class="title">Rock Paper Scissors</h1>
    </div>

    <button id="startGameButton" style="display: none">Start New Game</button>

    <div class="button-container">
        <button id="Rock" class="gamebutton">Rock</button>
        <button id="Paper" class="gamebutton">Paper</button>
        <button id="Scissors" class="gamebutton">Scissors</button>
    </div>

        <div id="rounds"></div>

    <div id="score-container">
        <div id="score">Score: You: 0 Computer: 0</div>
    </div>

        <div id="finalscore"></div>
    
    <script src="./game.js"></script>
</body>
</html>
